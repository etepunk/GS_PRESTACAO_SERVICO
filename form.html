<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!--Retorno a tela inicial-->
    <header class="bg-light py-2 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">Formulário de Cadastro</h1>
            <a href="index.html" class="btn btn-outline-secondary">← Voltar</a>
        </div>
    </header>
    
    <div class="container d-flex justify-content-center align-items-center main-container">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="mb-4 text-center">Acesso</h2>

            <!-- Login Form -->
            <form id="loginForm">                
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="email@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="loginSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Acessar</button>
            </form>

            <!-- Cadastro Dropdown -->
            <div class="dropdown text-center mt-3">
                <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Ainda não tem conta? Cadastre-se
                </button>
                <div class="dropdown-menu p-4 text-start w-100" style="max-width: 400px;">
                    <h5 class="dropdown-header">Cadastro</h5>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="cadastroEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="cadastroEmail" placeholder="email@exemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="cadastroSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="cadastroSenha" placeholder="Crie uma senha">
                        </div>
                        <div class="mb-3">
                            <label for="cadastroTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="cadastroTelefone" placeholder="(00) 00000-0000">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Redes sociais e contatos-->
    <footer id="contatos" class="text-center py-4">
        <div class="social-buttons">
            <a href="https://www.instagram.com/etepunk/" target="_blank" class="btn btn-outline-danger">
                <img class="ig" src="https://static-00.iconduck.com/assets.00/instagram-icon-512x512-85ckvxzj.png"
                    alt="instagram">
            </a>
            <a href="https://www.linkedin.com/in/gabriel-mira-schimanko-402923159/" target="_blank"
                class="btn btn-outline-primary">
                <img class="Linkedin"
                    src="https://static-00.iconduck.com/assets.00/linkedin-original-icon-512x512-myo6evy9.png"
                    alt="Linkedin">
            </a>
            <a href="https://wa.me/seunumerodetelefone" target="_blank" class="btn btn-outline-success">
                <img class="Whatsapp"
                    src="https://static-00.iconduck.com/assets.00/whatsapp-icon-512x511-cfemecku.png"
                    alt="WhatsApp">
            </a>
        </div>
        <p class="mt-3 text-muted">© 2025 GS Prestação de Serviço. Todos os direitos reservados.</p>
    </footer>

    <script src="forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
